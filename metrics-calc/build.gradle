buildscript {
    ext {
        kotlin_version = '1.1.51'
        old_kotlin_version = '1.0.0'
    }

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'io.github.ksmirenko.kotlin'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "io.github.ksmirenko.kotlin.metricsCalc.LauncherKt"

defaultTasks 'build'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-compiler:$kotlin_version"
    // TODO: find a way to compile the project with the latest Kotlin compiler, but use the old kotlin-compiler library
//    compile "org.jetbrains.kotlin:kotlin-compiler:$old_kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}